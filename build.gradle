plugins {
  id 'java'
  id 'application'
  id 'distribution'
  id 'ca.coglinc.javacc' version '2.4.0'
}

mainClassName = 'pw.koj.jetstreem.cli.Main'
applicationName = 'jetstreem'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:5.2'
    compile 'org.jyaml:jyaml:1.3'
    compile 'com.beust:jcommander:1.69'
}

compileJavacc {
    include '**/*.java'
}

